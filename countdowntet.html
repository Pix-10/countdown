<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ngược Tết Ất Tỵ 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap');

        body {
            font-family: 'Merienda', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://pix-10.github.io/countdowntet/bg.webp') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .countdown {
            background: rgba(139, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(139, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .countdown h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .time {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .time div {
            background: rgba(139, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(139, 0, 0, 0.7);
            font-size: 2rem;
            text-align: center;
            width: 100px;
            color: #fff;
        }

        .time span {
            display: block;
            font-size: 1rem;
            margin-top: 10px;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Đếm Ngược Tết Ất Tỵ 2025</h1>
        <div class="time">
            <div id="days">0<span>Ngày</span></div>
            <div id="hours">0<span>Giờ</span></div>
            <div id="minutes">0<span>Phút</span></div>
            <div id="seconds">0<span>Giây</span></div>
        </div>
    </div>

    <script>
        function countdown() {
            const targetDate = new Date('February 17, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const timeDiff = targetDate - now;

            if (timeDiff >= 0) {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                document.getElementById('days').innerHTML = `${days}<span>Ngày</span>`;
                document.getElementById('hours').innerHTML = `${hours}<span>Giờ</span>`;
                document.getElementById('minutes').innerHTML = `${minutes}<span>Phút</span>`;
                document.getElementById('seconds').innerHTML = `${seconds}<span>Giây</span>`;
            } else {
                document.querySelector('.countdown').innerHTML = '<h1>Chúc Mừng Năm Mới!</h1>';
            }
        }

        setInterval(countdown, 1000);
    </script>
</body>
</html>
